<script>
    async function carregarEquipeCompleta() {
        const userId = localStorage.getItem("user_id");

        if (!userId) {
            alert("ID de usuário não encontrado no localStorage.");
            return;
        }

        try {
            // 1. Obter os dados do usuário logado (para saber seu código de convite)
            const resUser = await fetch(`https://api-wped.onrender.com/user?id=${userId}`);
            const userData = await resUser.json();

            if (userData.length === 0) {
                alert("Usuário não encontrado.");
                return;
            }

            const meuCodigo = userData[0].codigo_convite;

            // 2. Buscar usuários de nível 1 (diretamente convidados)
            const nivel1Res = await fetch(`https://api-wped.onrender.com/user?codigo_convite_referido=${meuCodigo}`);
            const nivel1Users = await nivel1Res.json();

            const lista = document.querySelector('.zhitui_index_list ul');
            lista.innerHTML = '';

            if (nivel1Users.length === 0) {
                lista.innerHTML = '<li class="zhitui_index_none">Nenhum membro da equipe encontrado.</li>';
                return;
            }

            // Mostrar nível 1
            nivel1Users.forEach(user => {
                adicionarNaLista(user.telefone, user.codigo_convite, "Nível 1");
            });

            // 3. Buscar usuários de nível 2 (convidados pelos nível 1)
            for (const user1 of nivel1Users) {
                const nivel2Res = await fetch(`https://api-wped.onrender.com/user?codigo_convite_referido=${user1.codigo_convite}`);
                const nivel2Users = await nivel2Res.json();

                nivel2Users.forEach(user2 => {
                    adicionarNaLista(user2.telefone, user2.codigo_convite, "Nível 2");
                });

                // 4. Buscar usuários de nível 3 (convidados pelos nível 2)
                for (const user2 of nivel2Users) {
                    const nivel3Res = await fetch(`https://api-wped.onrender.com/user?codigo_convite_referido=${user2.codigo_convite}`);
                    const nivel3Users = await nivel3Res.json();

                    nivel3Users.forEach(user3 => {
                        adicionarNaLista(user3.telefone, user3.codigo_convite, "Nível 3");
                    });
                }
            }

        } catch (erro) {
            console.error("Erro ao carregar níveis da equipe:", erro);
            alert("Erro ao buscar equipe.");
        }
    }

    function adicionarNaLista(telefone, codigo, nivel) {
        const lista = document.querySelector('.zhitui_index_list ul');
        const li = document.createElement('li');
        li.className = 'zhitui_index_li';
        li.innerHTML = `
            <div class="zhitui_index_div">
                <div class="zhitui_index_sjhm">+244 ${telefone}</div>
                <div class="zhitui_index_yqcg">Código: ${codigo}</div>
            </div>
            <div class="zhitui_index_tade">
                <div class="zhitui_index_tdsy">${nivel}</div>
            </div>
        `;
        lista.appendChild(li);
    }

    // Chamar a função assim que a página carregar
    document.addEventListener('DOMContentLoaded', carregarEquipeCompleta);
</script>
