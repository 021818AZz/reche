<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Banco ATLANTIC</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffae00, #fff8e1);
      padding: 20px;
      position: relative;
      min-height: 100vh;
    }

    .botao-voltar {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background-color: #fff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
      z-index: 10;
    }
    .botao-voltar:hover {
      background-color: #ff7e00;
    }
    .botao-voltar svg path {
      transition: stroke 0.3s;
      stroke: #ff7e00;
    }
    .botao-voltar:hover svg path {
      stroke: #fff;
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-top: 70px;
      margin-bottom: 30px;
      font-size: 26px;
    }

    .info-container {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto 30px auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      color: #ff7e00;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .info-text {
      user-select: text;
      max-width: 280px;
      overflow-wrap: anywhere;
    }

    .btn-copiar {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.15s ease-in-out;
    }
    .btn-copiar:hover {
      transform: scale(1.1);
    }

    .btn-copiar svg path {
      stroke: #ff7e00;
      transition: stroke 0.3s;
    }
    .btn-copiar:hover svg path {
      stroke: #ffae00;
    }

    .foto-container {
      background: #fff;
      border-radius: 10px;
      padding: 15px 20px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      color: #ff7e00;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label.upload-label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      font-size: 18px;
      cursor: pointer;
      color: #ff7e00;
    }

    label.upload-label svg path {
      stroke: #ff7e00;
    }

    input[type="file"] {
      display: none;
    }

    button.enviar-btn {
      background-color: #ff7e00;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 18px;
      padding: 12px 0;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: background-color 0.3s;
    }
    button.enviar-btn:hover {
      background-color: #ffae00;
    }

    @media (max-width: 480px) {
      .info-item {
        font-size: 18px;
      }

      h2 {
        font-size: 24px;
        margin-top: 60px;
      }
    }
  </style>
</head>
<body>

  <!-- Botão voltar -->
  <div class="botao-voltar" onclick="history.back()" role="button" aria-label="Voltar">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M15 18L9 12L15 6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>

  <h2>Banco ATL</h2>

  <div class="info-container">
    <div class="info-item">
      <div class="info-text" id="admNome">Nome: ABEL COSTA</div>
      <button class="btn-copiar" onclick="copiarTexto('admNome')" aria-label="Copiar Nome do Administrador" title="Copiar Nome">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="9" y="9" width="12" height="12" rx="2" ry="2" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"/>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"/>
        </svg>
      </button>
    </div>

    <div class="info-item">
      <div class="info-text" id="iban">IBAN:005500005824148710124</div>
      <button class="btn-copiar" onclick="copiarTexto('iban')" aria-label="Copiar IBAN" title="Copiar IBAN">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="9" y="9" width="12" height="12" rx="2" ry="2" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"/>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"/>
        </svg>
      </button>
    </div>

    <div class="info-item">
      <div class="info-text" id="valorRecarga">Valor: AOA 0</div>
      <button class="btn-copiar" onclick="copiarTexto('valorRecarga')" aria-label="Copiar Valor da Recarga" title="Copiar Valor">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="9" y="9" width="12" height="12" rx="2" ry="2" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"/>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="foto-container">
    <label class="upload-label" for="fotoInput">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="3" y="5" width="18" height="14" rx="2" ry="2" stroke="#ff7e00" stroke-width="2"/>
        <circle cx="8.5" cy="11.5" r="1.5" stroke="#ff7e00" stroke-width="2"/>
        <path d="M21 19l-5-5L9 21" stroke="#ff7e00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Enviar Foto
    </label>
    <input type="file" id="fotoInput" accept="image/*" />
    <button class="enviar-btn" id="btnEnviar" disabled>Enviar</button>
  </div>
<!-- Toastify CSS -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

<!-- Toastify JS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script>
  const valor = localStorage.getItem("valor_recarga") || 0;
  const userId = localStorage.getItem("user_id");

  document.getElementById("valorRecarga").textContent = `Valor: AOA ${valor}`;

  function copiarTexto(id) {
    const texto = document.getElementById(id).textContent;
    navigator.clipboard.writeText(texto).then(() => {
      showToast("Copiado com sucesso!", "success");
    }).catch(() => {
      showToast("Erro ao copiar o texto.", "error");
    });
  }

  function showToast(mensagem, tipo = "success") {
    Toastify({
      text: mensagem,
      duration: 3000,
      gravity: "top",
      position: "center",
      backgroundColor: tipo === "success" ? "#28a745" : "#dc3545",
      stopOnFocus: true
    }).showToast();
  }

  const fotoInput = document.getElementById('fotoInput');
  const btnEnviar = document.getElementById('btnEnviar');

  fotoInput.addEventListener('change', () => {
    btnEnviar.disabled = !fotoInput.files.length;
  });

  btnEnviar.addEventListener('click', () => {
    if (!fotoInput.files.length) {
      showToast("Selecione uma foto antes de enviar.", "error");
      return;
    }

    if (!userId) {
      showToast("ID do usuário não encontrado.", "error");
      return;
    }

    const file = fotoInput.files[0];
    const reader = new FileReader();

    reader.onloadend = async () => {
      const base64Foto = reader.result.split(',')[1]; // Remove o prefixo "data:image/..."
      const payload = {
        user_id: userId,
        valor: valor,
        foto_base64: base64Foto
      };

      try {
        const resposta = await fetch('https://api-wped.onrender.com/deposito', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        if (resposta.ok) {
          showToast("Enviado com sucesso!", "success");

          setTimeout(() => {
            window.location.href = "home.html";
          }, 2000); // Redireciona após 2 segundos
        } else {
          const erro = await resposta.text();
          showToast("Erro ao enviar: " + erro, "error");
        }
      } catch (err) {
        console.error(err);
        showToast("Erro na conexão com a API.", "error");
      }
    };

    reader.readAsDataURL(file);
  });
</script>
