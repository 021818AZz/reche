<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selecionar Banco</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffae00, #fff8e1);
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
      font-size: 26px;
    }

    .recarga-info {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin: 0 auto 30px auto;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #ff7e00;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }

    .bancos {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 400px;
      margin: 0 auto;
    }

    .banco {
      background: #fff;
      padding: 20px;
      font-size: 22px;
      font-weight: 600;
      border-radius: 12px;
      border: 2px solid #ff7e00;
      color: #ff7e00;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      transition: all 0.2s ease-in-out;
    }

    .banco:hover {
      background: #ff7e00;
      color: #fff;
      transform: scale(1.03);
    }

    @media (max-width: 480px) {
      .banco {
        font-size: 20px;
        padding: 18px;
      }

      .recarga-info {
        font-size: 18px;
      }
    }
    .botao-voltar {
  position: absolute;
  top: 20px;
  left: 20px;
  width: 40px;
  height: 40px;
  background-color: #fff;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
  transition: background-color 0.3s;
}

.botao-voltar:hover {
  background-color: #ff7e00;
}

.botao-voltar svg path {
  transition: stroke 0.3s;
}

.botao-voltar:hover svg path {
  stroke: #fff;
}


  </style>
</head>
<body>

  <h2>Escolha seu Banco</h2>

  <div class="recarga-info" id="valorRecarga">
    Valor da recarga: AOA 0
  </div>

  <div class="bancos">
    <div class="banco" data-banco="bfa">Banco BFA</div>
    <div class="banco" data-banco="bai">Banco BAI</div>
    <div class="banco" data-banco="atlantic">Banco Atlantic</div>
    <div class="banco" data-banco="bic">Banco BIC</div>
    
  </div>
<div class="botao-voltar" onclick="history.back()" role="button" aria-label="Voltar">
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M15 18L9 12L15 6" stroke="#ff7e00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</div>


  <script>
    // Mostrar o valor da recarga do localStorage
    const valor = localStorage.getItem("valor_recarga");
    document.getElementById("valorRecarga").textContent = `Valor da recarga: AOA ${valor || 0}`;

    // Redirecionar ao clicar no banco
    document.querySelectorAll('.banco').forEach(el => {
      el.addEventListener('click', () => {
        const banco = el.getAttribute('data-banco');
        window.location.href = `${banco}.html`;
      });
    });
  </script>

</body>
</html>
