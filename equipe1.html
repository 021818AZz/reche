    <style type="text/css">

            padding: 15px 10px;

            border-radius: 15px;

        .box_tal .box_item .box_title {

            margin: 10px 0;
        }

        .box_tal .box_item .box_number {
            font-size: 20px;
            font-weight: bold;
        }

        .zhitui_index_list {
            margin: 15px 4% 0;
        }

        .zhitui_index_li {
            height: auto;
            padding: 15px;
            margin-bottom: 10px;
            background: #fff;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .zhitui_index_div {
            width: 55%;
        }

        .zhitui_index_tade {
            width: 45%;
            text-align: right;
        }

        .zhitui_index_sjhm {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .zhitui_index_sjhm img {
            height: 22px;
            margin-left: 8px;
            vertical-align: middle;
        }

        .zhitui_index_yqcg {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .zhitui_index_tdsy {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .zhitui_index_sysz,
        .zhitui_index_none {
            font-size: 18px;
            font-weight: bold;
            color: #ff7e00;
            text-align: center;
            margin-top: 25px;
        }

        .dropload-down {
            text-align: center;
            padding: 15px 0;
        }

        .zhibo-index-bot-ts {
            color: #666;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 100%;
            margin: 0 5px;
            border: 2px solid #ff7e00;
            border-bottom-color: transparent;
            vertical-align: middle;
            animation: rotate 0.75s linear infinite;
        }

        @keyframes  rotate {
            0% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(180deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .share-people-info-left {

            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto;

            height: 100%;
            object-fit: cover;
        }

</div> -->
        <style>
    .game1 {
        border-radius: 50%;
        animation: rotate1 2s linear infinite;

    @keyframes  rotate1 {
        0% {
            transform: rotateZ(0deg);
        }

        100% {
            transform: rotateZ(360deg);

</style>
    </div>

    <script>
    async function carregarNivel1() {
        const userId = localStorage.getItem("user_id");

        if (!userId) {
            alert("Usuário não logado ou ID não encontrado no localStorage.");
            return;
        }

        try {
            // Buscar os dados do usuário atual
            const resUser = await fetch(`https://api-wped.onrender.com/user?id=${userId}`);
            const dados = await resUser.json();

            if (dados.length === 0) {
                alert("Usuário não encontrado.");
                return;
            }

            const meuCodigoConvite = dados[0].codigo_convite;

            // Buscar os usuários que têm o usuário atual como referenciador (nível 1)
            const resNivel1 = await fetch(`https://api-wped.onrender.com/user?codigo_convite_referido=${meuCodigoConvite}`);
            const nivel1Users = await resNivel1.json();

            const lista = document.querySelector('.zhitui_index_list ul');
            lista.innerHTML = ''; // Limpa lista anterior

            if (nivel1Users.length === 0) {
                lista.innerHTML = '<li class="zhitui_index_none">Nenhum membro de nível 1 encontrado.</li>';
                return;
            }

            nivel1Users.forEach(user => {
                const li = document.createElement('li');
                li.className = 'zhitui_index_li';
                li.innerHTML = `
                    <div class="zhitui_index_div">
                        <div class="zhitui_index_sjhm">+244 ${user.telefone}</div>
                        <div class="zhitui_index_yqcg">Código: ${user.codigo_convite}</div>
                    </div>
                    <div class="zhitui_index_tade">
                        <div class="zhitui_index_tdsy">Nível 1</div>
                    </div>
                `;
                lista.appendChild(li);
            });

        } catch (erro) {
            console.error("Erro ao carregar usuários de nível 1:", erro);
            alert("Erro ao buscar membros da equipe.");
        }
    }

    document.addEventListener("DOMContentLoaded", carregarNivel1);
</script>
