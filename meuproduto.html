        /* Product items */

        .detail-value {

        .progress-container {

        .progress-label {

        .progress-bar {

            border-radius: 3px;

        .progress-fill {

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar se o usuário está logado
            const userId = localStorage.getItem("user_id");
            if (!userId) {
                window.location.href = 'index.html';
                return;
            }

            // Carregar produtos do usuário
            fetchUserProducts(userId);
        });

        function fetchUserProducts(userId) {
            fetch(`https://api-wped.onrender.com/produto?userId=${userId}`)
                .then(response => response.json())
                .then(data => {
                    displayProducts(data);
                    calculateTotalEarnings(data);
                })
                .catch(error => {
                    console.error('Erro ao buscar produtos:', error);
                    document.getElementById('emptyState').style.display = 'block';
                });
        }

        function displayProducts(products) {
            const productList = document.getElementById('productList');
            const emptyState = document.getElementById('emptyState');

            // Limpar lista
            productList.innerHTML = '';

            if (products.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            // Ordenar por data (mais recente primeiro)
            products.sort((a, b) => new Date(b.dataCompra) - new Date(a.dataCompra));

            // Adicionar cada produto à lista
            products.forEach(product => {
                const productItem = document.createElement('div');
                productItem.className = 'product-item';
                
                // Calcular tempo decorrido e progresso
                const purchaseDate = new Date(product.dataCompra);
                const currentDate = new Date();
                const daysPassed = Math.floor((currentDate - purchaseDate) / (1000 * 60 * 60 * 24));
                const progressPercentage = Math.min((daysPassed / product.prazo) * 100, 100);
                
                productItem.innerHTML = `
                    <div class="product-header">
                        <div class="product-name">${product.produto}</div>
                        <div class="product-price">AOA ${product.preco.toFixed(2)}</div>
                    </div>
                    
                    <div class="product-details">
                        <div class="detail-row">
                            <span class="detail-label">Rendimento diário:</span>
                            <span class="detail-value">AOA ${product.renda_diaria.toFixed(2)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Rendimento total:</span>
                            <span class="detail-value">AOA ${product.renda_total.toFixed(2)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Tempo decorrido:</span>
                            <span class="detail-value">${daysPassed} dias de ${product.prazo}</span>
                        </div>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-label">
                            <span>Progresso</span>
                            <span>${Math.round(progressPercentage)}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progressPercentage}%"></div>
                        </div>
                    </div>
                `;
                
                productList.appendChild(productItem);
            });
        }

        function calculateTotalEarnings(products) {
            let total = 0;
            products.forEach(product => {
                total += product.renda_total;
            });
            
            document.getElementById('totalEarnings').textContent = `AOA ${total.toFixed(2)}`;
        }
    </script>
