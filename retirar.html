    <script>
        // Variáveis globais
        const MIN_WITHDRAWAL = 1100;
        const WITHDRAWAL_START_HOUR = 9;
        const WITHDRAWAL_END_HOUR = 17;
        let userData = null;

        // Elementos do DOM
        const currentBalanceEl = document.getElementById('currentBalance');
        const withdrawalAmountEl = document.getElementById('withdrawalAmount');
        const userNameEl = document.getElementById('userName');
        const userAccountEl = document.getElementById('userAccount');
        const withdrawButtonEl = document.getElementById('withdrawButton');
        const messageEl = document.getElementById('message');

        // Funções auxiliares
        function showMessage(text, duration = 3000) {
            messageEl.textContent = text;
            messageEl.style.display = 'block';
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, duration);
        }

        function isWithinWithdrawalHours() {
            const now = new Date();
            const hours = now.getHours();
            return hours >= WITHDRAWAL_START_HOUR && hours < WITHDRAWAL_END_HOUR;
        }

        // Carregar dados do usuário
        async function loadUserData() {
            const userId = localStorage.getItem("user_id");
            
            if (!userId) {
                showMessage("Usuário não identificado. Faça login novamente.");
                return;
            }

            try {
                const response = await fetch(`https://api-wped.onrender.com/user/${userId}`);
                
                if (!response.ok) {
                    throw new Error("Erro ao carregar dados do usuário");
                }
                
                userData = await response.json();
                
                // Atualizar o saldo na interface
                currentBalanceEl.textContent = `AOA ${userData.saldo || 0}`;
                
            } catch (error) {
                console.error("Erro ao carregar dados do usuário:", error);
                showMessage("Erro ao carregar dados do usuário");
            }
        }

        // Processar solicitação de saque
        async function processWithdrawal() {
            const amount = parseFloat(withdrawalAmountEl.value);
            const name = userNameEl.value.trim();
            const account = userAccountEl.value.trim();
            
            // Validações
            if (isNaN(amount)) {

                showMessage("Por favor, digite um valor válido");
                return;
            }

            if (amount < MIN_WITHDRAWAL) {
                showMessage(`O valor mínimo para saque é AOA ${MIN_WITHDRAWAL}`);
                return;
            }

            if (amount > userData.saldo) {
                showMessage("Saldo insuficiente para esta retirada");
                return;
            }

            if (!isWithinWithdrawalHours()) {
                showMessage(`Os saques só podem ser feitos entre ${WITHDRAWAL_START_HOUR}h e ${WITHDRAWAL_END_HOUR}h`);
                return;
            }

            if (!name) {
                showMessage("Por favor, digite seu nome completo");
                return;
            }

            if (!account) {
                showMessage("Por favor, digite os dados da conta");
                return;
            }

            // Desabilitar o botão durante o processamento
            withdrawButtonEl.disabled = true;
            withdrawButtonEl.textContent = "Processando...";

            try {
                // 1. Atualizar o saldo do usuário
                const updateResponse = await fetch(`https://api-wped.onrender.com/user/${userData.id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        saldo: userData.saldo - amount
                    })
                });

                if (!updateResponse.ok) {
                    throw new Error("Erro ao atualizar saldo");
                }

                // 2. Registrar a solicitação de saque
                const withdrawalData = {
                    userId: userData.id,
                    name: name,
                    account: account,
                    amount: amount,
                    status: "pending",
                    withdrawalTime: new Date().toISOString(),
                    isWithdrawal: true,
                    isDeposit: false,
                    approved: false,
                    processed: false
                };

                const withdrawalResponse = await fetch('https://api-wped.onrender.com/retirada', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(withdrawalData)
                });

                if (!withdrawalResponse.ok) {
                    throw new Error("Erro ao registrar saque");
                }

                // Atualizar os dados locais
                userData.saldo -= amount;
                currentBalanceEl.textContent = `AOA ${userData.saldo}`;
                withdrawalAmountEl.value = "";
                userNameEl.value = "";
                userAccountEl.value = "";
                
                showMessage("Solicitação de saque enviada com sucesso!");

            } catch (error) {
                console.error("Erro ao processar saque:", error);
                showMessage("Erro ao processar saque. Tente novamente.");
            } finally {
                // Reabilitar o botão
                withdrawButtonEl.disabled = false;
                withdrawButtonEl.textContent = "Retirar";
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', loadUserData);
        withdrawButtonEl.addEventListener('click', processWithdrawal);
    </script>
